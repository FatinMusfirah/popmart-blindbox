<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Popmart Blind Box Game</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
</head>
<body>

  <div class="container text-center my-5">
    <h1 class="fw-bold mb-4">Popmart Blind Box Game</h1>
    <p class="lead mb-5">Choose a blind box and open it to collect cool items!</p>

    <div class="row justify-content-center mb-5" id="boxPicker"></div>

    <button id="openButton" class="open-btn shadow" title="Open Blind Box" aria-live="polite" aria-label="Open Blind Box"></button>

    <div id="result" class="mt-4 fs-5 fw-semibold text-secondary" aria-live="polite" role="status">
      Select a box and click the button above to open your prize!
    </div>

    <h2 class="mt-5 mb-4 fw-bold">Your Collection</h2>
    <div id="collection" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center"></div>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
