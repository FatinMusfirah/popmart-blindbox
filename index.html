<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Popmart Blind Box Game</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>🎁 Popmart Blind Box</h1>
  </header>

  <section class="box-selection">
    <h2>Select a Blind Box Series</h2>
    <div class="series-list">
      <button onclick="selectSeries('skullpanda')">
        <img src="assets/images/skullpanda.png" alt="Skullpanda" />
        <span>Skullpanda</span>
      </button>
      <button onclick="selectSeries('labubu')">
        <img src="assets/images/labubu.png" alt="Labubu" />
        <span>Labubu</span>
      </button>
    </div>
  </section>

  <section class="blindbox-area" id="blindboxArea">
    <h2>Open a Blind Box</h2>
    <button class="open-btn" onclick="openBox()">Open ✨</button>
    <div class="result" id="resultBox"></div>
    <audio id="openSound" src="assets/sounds/open-box.mp3"></audio>
  </section>

  <section class="collection">
    <h2>Your Collection</h2>
    <div class="collected-items" id="collectionArea"></div>
  </section>

  <footer>
    <p>Made with 💖 for Popmart fans</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
